<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Instituto Leibniz</title>
  
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid rgb(196, 193, 193);
    }

    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>

<body>
  <!-- <h2> Sistema Instituto Leibniz</h2> -->
<!-- Contenedor, los profes pueden registrarse y reservar las aulas que no estén ocupadas, además 
pueden ver debajo los profes registrados y sus respectivas aulas -->

  <div class="container">
    <h1>Registro de Profesores</h1>
    <form id="registroForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" required>

      <label for="aula">Aula:</label>
      <select id="aula" required>
        <option value="aula1" style = "color: blue">Aula 1</option>
        <option value="aula2" style = "color: rgb(126, 185, 36)">Aula 2</option>
        <option value="aula3" style ="color: orangered">Aula 3</option>
      </select>

      <label for="dia">Día:</label>
      <select id="dia" required>
        <option value="lunes">Lunes</option>
        <option value="martes">Martes</option>
        <option value="miercoles">Miércoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
      </select>

      <label for="horario">Horario:</label>
      <select id="horario" required>
        <option value="14:00">14:00-15:00</option>
        <option value="15:00">15:00-16:00</option>
        <option value="16:00">16:00-17:00</option>
        <option value="17:00">17:00-18:00</option>
        <option value="18:00">18:00-19:00</option>
        <option value="19:00">19:00-20:00</option>
      </select>

      <button type="button" onclick="registrarProfesor()">Registrar</button>
    </form>
    
<!-- Tabla en donde se muestran los profes registrados con su respectivo horario,
el color indica el aula que ocupan, azul para aula1, verde para aula2, y naranja para aula3 -->


<h2>Horarios</h2>
<table id="tablaHorarios">
  <thead>
    <tr>
      <th></th>
      <th>Lunes</th>
      <th>Martes</th>
      <th>Miércoles</th>
      <th>Jueves</th>
      <th>Viernes</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>14:00 - 15:00</td>

      <td id="miercoles1400"></td>

    <tr>

    <tr>

      <td id="miercoles1600"></td>

      <td id="viernes1600"></td>
    </tr>  

    <tr>
      <td>17:00 - 18:00</td>

    </tr>  

    <tr>

  </tbody>
</table>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Instituto Leibniz</title>
  <h2> Sistema Instituto Leibniz</h2>

</head>
<body>

<!-- Contenedor, los profes pueden registrarse y reservar las aulas que no estén ocupadas, además 
pueden ver debajo los profes registrados y sus respectivas aulas -->

  <div class="container">
    <h1>Registro de Profesores</h1>
    <form id="registroForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" required>

      <label for="aula">Aula:</label>
      <select id="aula" required>
        <option value="aula1">Aula 1</option>
        <option value="aula2">Aula 2</option>
        <option value="aula3">Aula 3</option>
      </select>

      <label for="dia">Día:</label>
      <select id="dia" required>
        <option value="lunes">Lunes</option>
        <option value="martes">Martes</option>
        <option value="miercoles">Miércoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
      </select>

      <label for="horario">Horario:</label>
      <select id="horario" required>
        <option value="14:00">14:00</option>
        <option value="15:00">15:00</option>
        <option value="16:00">16:00</option>
        <option value="17:00">17:00</option>
        <option value="18:00">18:00</option>
        <option value="19:00">19:00</option>
        <option value="20:00">20:00</option>
      </select>

      <button type="button" onclick="registrarProfesor()">Registrar</button>
    </form>
    


<div id="listaProfesores">
    <h2>Profesores Registrados</h2>
    <ul id="listaProfesoresUl"></ul>
    <table id="tablaProfesores">
      <thead>
        <tr>
          <th></th> <!-- Celda vacía en la esquina superior izquierda -->
          <th>Lunes</th>
          <th>Martes</th>
          <th>Miércoles</th>
          <th>Jueves</th>
          <th>Viernes</th>
        </tr>
      </thead>
      <tbody>
        <tr id="aula1">
          <td>Aula 1</td>
          <td id="aula1-lunes"></td>
          <td id="aula1-martes"></td>
          <td id="aula1-miercoles"></td>
          <td id="aula1-jueves"></td>
          <td id="aula1-viernes"></td>
        </tr>
        <tr id="aula2">
          <td>Aula 2</td>
          <td id="aula2-lunes"></td>
          <td id="aula2-martes"></td>
          <td id="aula2-miercoles"></td>
          <td id="aula2-jueves"></td>
          <td id="aula2-viernes"></td>
        </tr>
      </tbody>
    </table>
  </div>


    <div id="mensaje"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
